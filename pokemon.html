<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pokédex</title>
</head>
<body>

  <header>
        <a class="site-name" href="index.html">
        Pokédex          
        </a>
    <nav class="nav-bar">
      <ul class="nav-link-container">
        <li class="nav-link"><a href="pokemon.html">Pokémons</a></li>
        <li class="nav-link"><a href="types.html">Types</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="discover-pokemon-container">

    </div>

    <div class="modal-container">
      <div class="modal">
        <figure class="modal-img">
          <img src="" alt="">
        </figure>
        <div class="modal-separator">
          <p class="modal-id">pokemon id</p>
          <h2 class="modal-name">Name</h2>
          <div class="modal-type">
          </div>
        </div>
        <button class="close-modal">X</button>        
      </div>
    </div>
    
  </main>
  
  <footer> Pokédex par &copy; Flo</footer>

  <template id="pokemon-card">
    <div class="pokemon-container">
            <div class="open-modal">
        <img class="visible" src="" alt="pokemon-name">
        <img class="invisible" src="" alt="pokemon-name">
      <input type="hidden" class="pokemon-card-id" >
      <div class="type-container">
        <!-- TYPE CONTAINER -->
      </div>

        <h3 class="pokemon-name"></h3>
      </div>
    </div>
  </template>

  <!-- TYPE TEMPLATE -->
  <template id="type-sticker">
    <input type="hidden" class="pokemon-type-id" >
    <a href="types.html" class="type-name-card"></a>
  </template>
  <script src="./assets/js/allPokemon.js"></script>
</body>
</html>
